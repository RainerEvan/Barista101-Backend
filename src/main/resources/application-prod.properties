spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DB_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.jwtSecretKey = Pomson6000
jwt.jwtExpirationMs = 86400000

graphql.servlet.enabled = true
graphql.servlet.mapping = /api/graphql
graphql.graphiql.enabled = false
graphql.extended-scalars = DateTime

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

fcm.firebaseServerKey=${FIREBASE_SERVER_KEY}
fcm.firebaseApiUrl=https://fcm.googleapis.com/fcm/send

clientUrl=${PROD_CLIENT_URL}
