spring.datasource.url=${DATA_SOURCE_URL}
spring.datasource.username=${DATA_SOURCE_USERNAME}
spring.datasource.password=${DATA_SOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.format_sql=true

jwt.jwtSecretKey = Pomson6000
jwt.jwtExpirationMs = 86400000

graphql.servlet.enabled = true
graphql.servlet.mapping = /api/graphql
graphql.graphiql.enabled = true
graphql.graphiql.mapping = /graphiql
graphql.graphiql.endpoint.graphql = /api/graphql
graphql.extended-scalars = DateTime

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

fcm.firebaseServerKey=${FIREBASE_SERVER_KEY}
fcm.firebaseApiUrl=https://fcm.googleapis.com/fcm/send

clientUrl=${CLIENT_URL}
